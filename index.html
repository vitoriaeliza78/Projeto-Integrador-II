        <!-- Menu central + busca e carrinho -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">

              <a class="nav-link active text-dark" aria-current="page" href="#" style="background-color: #ffea4c;">Home</a>

            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Sobre</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </ul>
            </li>
          </ul>

      <!-- Campo de busca + botão + carrinho -->
      <form class="d-flex align-items-center" role="search">

        <button class="btn btn-outline-success" type="submit" style="background-color: #FF90A8; border: none; color: white;">Procurar</button>
        <a href="#" class="ms-3">

        </a>
      </form>

        <div class="card-body">
          <h5 class="card-title">Card 1</h5>

      </div>
    </div>

    </div>
